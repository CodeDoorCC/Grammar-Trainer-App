    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-4" style="margin-top: 25px">Added Courses</h1>
        <div class="filtr-controls text-center lead text-uppercase mb-3">
          <span
            class="active d-inline-block mx-3 py-1 position-relative"
            data-filter="all"
            >all </span
          ><span
            class="d-inline-block mx-3 py-1 position-relative"
            data-filter="levels"
            >Levels&nbsp;</span
          ><span
            class="d-inline-block mx-3 py-1 position-relative"
            data-filter="frequency"
            >frequency</span
          ><span
            class="d-inline-block mx-3 py-1 position-relative"
            data-filter="thematic"
            >thematic&nbsp;</span
          >
        </div>
        <div class="row filtr-container">
          <div class="col-md-6 col-lg-4 filtr-item" data-category="levels">
            <div class="card border-dark">
              <div class="card-header bg-dark text-light">
                <h5 class="m-0">A1</h5>
              </div>
              <img
                class="img-fluid card-img w-100 d-block rounded-0"
                src="assets/img/thumbnails/4.jpg"
              />
              <div class="card-body">
                <p class="card-text">
                  Nullam id dolor id nibh ultricies vehicula
                </p>
              </div>
              <div class="d-flex card-footer">
                <button class="btn btn-dark btn-sm" type="button">
                  <i class="fa fa-bolt"></i>&nbsp;practice
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 filtr-item" data-category="frequency">
            <div class="card border-dark">
              <div class="card-header bg-dark text-light">
                <h5 class="m-0">Top 100</h5>
              </div>
              <img
                class="img-fluid card-img w-100 d-block rounded-0"
                src="assets/img/thumbnails/4.jpg"
              />
              <div class="card-body">
                <p class="card-text">
                  Nullam id dolor id nibh ultricies vehicula
                </p>
              </div>
              <div class="d-flex card-footer">
                <button class="btn btn-dark btn-sm" type="button">
                  <i class="fa fa-bolt"></i>&nbsp;practice
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 filtr-item" data-category="thematic">
            <div class="card border-dark">
              <div class="card-header bg-dark text-light">
                <h5 class="m-0">Food</h5>
              </div>
              <img
                class="img-fluid card-img w-100 d-block rounded-0"
                src="assets/img/thumbnails/4.jpg"
              />
              <div class="card-body">
                <p class="card-text">
                  Nullam id dolor id nibh ultricies vehicula
                </p>
              </div>
              <div class="d-flex card-footer">
                <button class="btn btn-dark btn-sm" type="button">
                  <i class="fa fa-bolt"></i>&nbsp;Practice
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
